<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/mystyle.css">
<title>Insert title here</title>
<style type="text/css">
.visible, .hidden{
	height: 150px;
}
</style>
<script src="../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#hidden').on('click', function() {
			
			str = "***hidden객체 정보*** <br>"
			$('form *:hidden').each(function() {
				// 태그이름알기 
				//alert(this.tagName);
				
				if(this.tagName == "INPUT"){
					
					str += `${$(this).attr('name')} : ${$(this).val()} <br>`;
				} else {
					str += `${ $(this).text() } <br>`;
				}
			})
			
			$('.hidden').html(str);
		});
		
		
		$('#visible').on('click', function() {
			
			str = "***VISIBLE객체 정보*** <br>"
			$('form *:visible').each(function() {
				// 태그이름알기 
				// alert(this.tagName);
				
				if(this.tagName == "INPUT"){
					//str += $(this).attr('name') + " : " + $(this).val() + "<br>"; 
					
					str += `${$(this).attr('name')} : ${$(this).val()} <br>`;
				} else if (this.tagName != "BR") {
					str += `${ $(this).text() } <br>`;
				}
			})
			
			$('.visible').html(str);
		});
		
	})
</script>
</head>
<body>

<div class="box">
	<p>
	</p>
		
	<input type="button" value="hidden" id="hidden"><br>
	<input type="button" value="visible" id="visible"><br>
	<br><br>
	<div class="result" id="result1">
		<form id="testForm"> 
			<input type="hidden" name="userAge" value="33">
			<input type="hidden" name="userCity" value="대전">
			
			I D : <input type="text" name="userID" value="hong">  
			<span style="display:none">ID가 중복됩니다. </span> <br>  
			
			이름 : <input type="text" name="userName" value="홍길동">   
			<span style="visibility:hidden">이름을 입력하세요</span><br> 
			 
			성별 : <input type="radio" name="sung" value="남" checked>남자  
				  <input type="radio" name="sung" value="여">여자  
		</form>
	
	</div>
	
	<div class="hidden"></div>
	<div class="visible"></div>
	
</div>
</body>
</html>
