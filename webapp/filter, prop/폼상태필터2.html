<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/mystyle.css">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
	$(function() {
		
		$('#btn1').on('click', function() {
			
			str = "";
			
			// 체크박스에서 체크된 아이템들을 가져온다. 값 가져오기 : val()
			$('input:checkbox:checked').each(function(i) {
				str += $('input:checkbox:checked').eq(i).val() + " ";
				// jQuery에서 this ㅈㄴ 중요함
				//str += $(this).val() + " ";
			})
			
			alert(str);
		});
		
		$('#btn2').on('click', function() {
			str = "";			
			$('#spring option:selected').each(function() {
				str += $(this).val() + " ";
			})
			
			vd = $('<div id="fs"></div>');
			$('#result2').append(vd);
			
			$('#fs').html(str);
		});
		
	})
</script>
</head>
<body>

<div class="box">
	<p>
	</p>
		
	<input type="button" value="확인" id="btn1"><br>
	<br><br>
	<div class="result" id="result1">
		<form action="checkbox.jsp" method="post">
			취 미 :
			<input type="checkbox" name="hobby" value="여행" checked >여행
			<input type="checkbox" name="hobby" value="장기">장기
			<input type="checkbox" name="hobby" value="바둑">바둑
			<input type="checkbox" name="hobby" value="독서" >독서
			<input type="checkbox" name="hobby" value="낚시">낚시<br><br>
			<input type="submit">
		</form>
	</div>
</div>


<div class="box">
	<p>
	</p>
		
	<input type="button" value="확인" id="btn2">
	<br><br>
	<div class="result" id="result2">
		<form>봄소식 : 
			<select name="spring" id="spring" multiple="multiple" size="4">  <!-- multiple size="6" -->
				<option>개나리</option>
				<option selected>진달래</option>
				<option>민들레</option>
				<option selected>벚꽃</option>
				<option>목련</option>
				<option>철쭉</option>
			</select>
			<!-- <input type="submit"> -->
		</form>
	</div>
</div>

</body>
</html>
