<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/mystyle.css">
<title>Insert title here</title>
<style type="text/css">
	#result1{
		padding: 10px;
		background: lightblue;
	}
	#result2{
		padding: 10px;
		background: powderblue;
	}
</style>
<script src="../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#empty').on('click', function() {
			$('#result1').empty();
		});
		
		$('#remove').on('click', function() {
			$('#result2').remove();
		});
		
		$('#removesel').on('click', function() {
			$('p').remove('.test');
		});
	})
</script>
</head>
<body>

<div class="box">
	<p>
	empty, remove, removesel
	</p>
		
	<input type="button" value="empty" id="empty"><br>
	<input type="button" value="remove" id="remove"><br>
	<input type="button" value="removesel" id="removesel"><br>
	<br><br>
	<div class="result" id="result1">
		<p>무궁화 꽃이 피었습니다.</p>
	</div>
	
	<div class="result" id="result2">
		<p>무궁화 꽃이 피었습니다.</p>
	</div>
	
	<p class="test">진달래 꽃이 피었습니다.</p>
</div>
</body>
</html>
