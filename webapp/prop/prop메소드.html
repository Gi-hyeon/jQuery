<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/mystyle.css">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#btn1').on('click', function() {
			
			chk = $('#checkTest').prop('checked');
			
			//sel = $('#selTest').prop('value');
			// 0번째 선택값이 아니면 false가 나온다...
			sel = $('#selTest option:eq(2)').prop('selected');
			//txt = $('#txtTest').prop('value');
			txt = $('#txtTest').prop('readonly');
			
			btn = $('#runBtn').prop('disabled')
			
			console.log(chk, sel, txt, btn)
			
			
			//변경
			/* 
			if (chk) {
				$('#checkTest').prop('checked', false);
			} else{
				$('#checkTest').prop('checked', true);
			}
			
			if (sel) {
				$('#selTest option:eq(2)').prop('selected', false);
			} else {
				$('#selTest option:eq(2)').prop('selected', true);
			}
			 */
			
			// if문이랑 똑같은 역할을 한다. 깔끔함
			$('#checkTest').prop('checked', !chk);
			$('#selTest option:eq(2)').prop('selected', !sel);
			$('#txtTest').prop('readonly', !txt);
			$('#runBtn').prop('disabled', !btn);
		})
		
		$('#checkall').on('click', function() {
			check = $(this).prop('checked');
			$('.check').prop('checked', check);
		})
	})
</script>
</head>
<body>

<div class="box">
	<p>
	</p>
		
	<input type="button" value="확인" id="btn1"><br>
	<br><br>
	<div class="result" id="result1">
		<form>
		체크박스(라디오버튼) :    
		<input type="checkbox" id="checkTest" checked="checked"><br><br>
		리스트박스(select객체) : 
		 <select id="selTest">
		     <option value="1">하나</option> 
		     <option value="2">둘</option>
		     <option value="3">셋</option> 
		     <option value="4">넷</option>
		 </select><br><br>
		
		 text객체	(readonly) : <input type="text" value="가나다" id="txtTest"><br><br>
		
		 button객체(disabled) : <input type="button" value="실행" id="runBtn" >
		</form>
	</div>
</div>

<div class="box">
	<p>
	
	</p>
	<br><br>
	<div class="result" id="result2"></div>
	<input type="checkbox" id="checkall"> 전체선택
	
	<input type="checkbox" class="check">1
	<input type="checkbox" class="check">2
	<input type="checkbox" class="check">3
	<input type="checkbox" class="check">4
	<input type="checkbox" class="check">5
</div>


</body>
</html>
